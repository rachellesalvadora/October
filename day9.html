<script type="text/javascript" src="modernizr.custom.98077.js"></script>
<script>
if(window.FileReader && Modernizr.draganddrop){

	function allowDrop(ev){
		ev.preventDefault();
	}

	function drag(ev){
		ev.dataTransfer.setData("Text",ev.target.id);
	}

	function drop(ev){
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
} else {
	document.write('Sorry, your browser does not support drag and drop');
}
</script>

<body>
<h1>DAY 9!</h1>
<hr />



<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)""></div>
<br>
<img id="drag1" src="images/bhengers.jpg" draggable="true" ondragstart="drag(event)">

</body>
